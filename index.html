<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="apple-touch-icon" href="icon.png">

    <title>داش بورد - الرئيسية</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/fonts/dinnext/Jf-flat.css">
    <script defer src="assets/fonts/fontawesome/fontawesome-all.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="front-page font-body page-template">
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->

    <!-- start of Main-Page -->
    <div class="main-page font-body">
        
        <!-- Start of Main-Page SideBar -->
        <nav class="p-0 main-sidebar" id="main_sidbar">
            <div class="text-center">
                <img class="mt-4" src="./assets/img/01/judicial_dpart_logo.png" 
                        alt="logo" width="54%">
            </div>
            <div>
                <h3 class="login-head text-center">تسجيل الدخول</h3>

                <div class="row">
                    <div class="w-100 mb-5 mx-5">
                        <form class="login-form">
                            <div class="form-group">
                                <input type="text" class="form-control border-white pb-0 mb-5" placeholder="إسم المستخدم" id="user-name">
                            </div><!-- .form-group -->
                            <div class="form-group">
                                <input type="password" class="form-control border-white pb-0" id="password" placeholder="كلمة المرور">
                            </div><!-- .form-group -->

                            <!-- start of password-forget checkboxs -->
                            <div class="row password-forget justify-content-around">
                                <div class="checkbox">
                                    <label class="custom-control-label"
                                        for="customCheck1">نسيت كلمة المرور
                                        <input type="checkbox"
                                            class="custom-control-input"
                                            id="customCheck1" required>
                                            <span class="checkmark"></span>                                        
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label class="custom-control-label"
                                        for="customCheck2">تذكرني
                                        <input type="checkbox"
                                            class="custom-control-input"
                                            id="customCheck2" required>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <!-- end of password-forget checkboxs -->

                            <div class="row log-button justify-content-around">
                                <a href="register.html" class="btn register-link mb-3">إنشاء حساب</a>
                                <button type="submit" class="btn btn-primary login-btn mb-3">تسجيل الدخول</button>
                            </div>

                        </form><!-- .login-form -->
                    </div><!-- .w-100-* -->
                </div><!-- .row -->

                <div class="row justify-content-center">
                    <div class="zaid-img">
                        <img class="mw-100" src="./assets/img/01/image-1.png" width="400" alt="عام زايد">
                    </div>
                </div>
            </div>
        </nav>
        <!-- End of Main-Page SideBar -->

        <!-- Start of Main-Page Body -->
        <div class="p-0 content main-body w-100">
            <button type="button" id="main_sidebarCollapse" class="navbar-btn m-2 bg-white rounded-lg">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="content-top-row text-center mt-5" id="index_content">
                <div class="row justify-content-center">
                    <img src="./assets/img/judicial_dpart_logo@2x.png" alt="">
                </div>
                <h2 class="text-light my-3 font-bold">نظام قياس الأداء </h2>
                <a href="main_page.html" class="btn mt-3 btn-primary">الدخول</a>
            </div>

        </div>
        <!-- End of Main-Page Body -->
    </div>
    <!-- End of Main-Page -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="assets/js/vendor/jquery-3.3.1.min.js"><\/script>');
    </script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
